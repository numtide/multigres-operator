name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/_reusable-build-changed.yaml
  manifests:
    name: Manifests
    uses: ./.github/workflows/_reusable-manifests.yaml
