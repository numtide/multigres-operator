name: Build & Release

on:
  workflow_call:
    inputs:
      architectures:
        description: A JSON list of GOARCH values for which to build
        default: '["amd64", "arm64"]'
        required: false
        type: string
      push-container-image:
        description: Whether to push the resulting container image to the registry
        default: false
        required: false
        type: boolean
      create-release:
        description: Whether to create a Github release and attach the artifacts to it
        default: false
        required: false
        type: boolean

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  scan-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/dependency-review-action@40c09b7dc99638e5ddb0bfd91c1673effc064d8a # v4.8.1
        # this action requires a base and head
        # ensure that trunk changes require pull request checks to pass
        if: ${{ github.event_name == 'pull_request' }}

  scan-codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          languages: actions,go
      - uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          output: codeql-sarif
      - name: Check success or failure
        # github/codeql-action/analyze doesn't fail the pipeline when it finds vulnerabilities
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(codeql-sarif/*.sarif)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No SARIF files produced by CodeQL analyze."
            exit 1
          fi
          # Count non-note results across all SARIF files
          count="$(jq -s 'map(.runs[].results // []) | flatten | map(select(.level != "note")) | length' "${files[@]}")"
          echo "Non-note CodeQL results: ${count}"
          if [ "${count}" -gt 0 ]; then
            echo "::error::CodeQL produced ${count} alerts (warning/error)."
            exit 1
          fi

  scan-intermediate-image:
    runs-on: ubuntu-latest
    steps:
      - name: Scan intermediate image with grype
        id: scan
        uses: anchore/scan-action@568b89d27fc18c60e56937bff480c91c772cd993 # v7.1.0
        continue-on-error: true
        with:
          cache-db: true
          image: "golang:1.25.3-alpine3.22" # sync this with Containerfile
          output-file: grype.sarif
          severity-cutoff: high
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          sarif_file: grype.sarif
      - name: Check success or failure
        if: ${{ steps.scan.outcome == 'failure' }}
        run: |-
          jq '.runs[0].results | map(select(.level == "error"))' grype.sarif
          exit 1

  test-go:
    needs: [
      scan-dependencies,

      # these take a long time - allow them to fail the PR pipeline, but
      # don't delay the test + build stages.
      # this means that on main push and on tag push, these might fail while the
      # test + build stages go ahead, but the likelihood is small if pull
      # requests require passing checks.
      # scan-codeql,
      # scan-intermediate-image
    ]
    strategy:
      matrix:
        module:
          - "."
          - "./api"
          - "./pkg/cluster-handler"
          - "./pkg/data-handler"
          - "./pkg/resource-handler"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: ${{ matrix.module }}/go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          working-directory: ${{ matrix.module }}
          args: --config=${{ github.workspace }}/.golangci.toml

      - name: Run tests
        run: |-
          cd ${{ matrix.module}}
          go test ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...

      # - name: Check test coverage
      #   uses: vladopajic/go-test-coverage@cc5012c2cfa84542e02b079141958a885861d326 # v2.17.0
      #   with:
      #     config: ${{ matrix.module }}/.testcoverage.yml

  build-scan-push-container:
    needs: [ test-go ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker for multi-platform
        uses: docker/setup-docker-action@3fb92d6d9c634363128c8cce4bc3b2826526370a # v4.4.0
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log into registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ join(fromJson(inputs.architectures), ',linux/') }}
          load: true
          push: false
          tags: "ghcr.io/${{ github.repository }}:${{ github.sha }}"
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=oci,dest=container-image.tar

      - name: Push to registry (sha)
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          docker push "$IMAGE:${{ github.sha }}"

      # grype requires that the container image be pushed already because
      # the scanner runs in a container with a different local registry
      - name: Scan final image with grype
        id: scan
        uses: anchore/scan-action@568b89d27fc18c60e56937bff480c91c772cd993 # v7.1.0
        continue-on-error: true
        with:
          cache-db: true
          image: "ghcr.io/${{ github.repository }}:${{ github.sha }}"
          output-file: grype.sarif
          severity-cutoff: high
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          sarif_file: grype.sarif
      - name: Check success or failure
        if: ${{ steps.scan.outcome == 'failure' }}
        run: |-
          jq '.runs[0].results | map(select(.level == "error"))' grype.sarif
          exit 1

      - name: Push to registry (proper)
        if: ${{ inputs.push-container-image }}
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker tag "$IMAGE:${{ github.sha }}" "$IMAGE:latest"
            docker push "$IMAGE:latest"
          fi
          if [ "${{ github.ref_type }}" = "tag" ]; then
            docker tag "$IMAGE:${{ github.sha }}" "$IMAGE:${{ github.ref_name }}"
            docker push "$IMAGE:${{ github.ref_name }}"
          fi
