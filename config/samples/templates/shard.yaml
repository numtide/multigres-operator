apiVersion: multigres.com/v1alpha1
kind: ShardTemplate
metadata:
  name: "standard-shard"
  namespace: default
spec:
  multiorch:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

  pools:
    main-app:
      type: "readWrite"
      replicasPerCell: 2
      storage:
        class: "standard"
        size: "100Gi"
      postgres:
         resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      multipooler:
         resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
