apiVersion: multigres.com/v1alpha1
kind: CoreTemplate
metadata:
  name: "standard-core"
  namespace: default
spec:
  globalTopoServer:
    etcd:
      image: "gcr.io/etcd-development/etcd:v3.6.7"
      replicas: 3
      storage:
        size: "10Gi"
        class: "standard"
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "200m"
          memory: "256Mi"

  multiadmin:
    replicas: 2
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
