apiVersion: multigres.com/v1alpha1
kind: ShardTemplate
metadata:
  name: default
  namespace: default
spec:
  multiorch:
    resources:
      requests:
        cpu: "20m"
        memory: "32Mi"
      limits:
        memory: "64Mi"

  # We define a pool named 'default' to align with the system-injected shard
  pools:
    default:
      type: "readWrite"
      replicasPerCell: 2
      storage:
        size: "2Gi"
        class: "standard"
      postgres:
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
      multipooler:
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            memory: "512Mi"
