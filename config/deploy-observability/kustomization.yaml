# Overlay: operator + observability stack (OTel Collector, Prometheus Operator, Tempo, Grafana)
# Usage: kustomize build config/deploy-observability
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multigres-operator
resources:
  - ../default               # Operator + CRDs + RBAC + webhook
  - ../monitoring            # PrometheusRules + Grafana dashboard ConfigMaps
  - otel-collector.yaml
  - tempo.yaml
  - grafana.yaml
  - prometheus.yaml

patches:
  - path: manager-otel-patch.yaml
    target:
      kind: Deployment
      name: controller-manager
