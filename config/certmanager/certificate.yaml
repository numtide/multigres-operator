apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert
  namespace: multigres-operator
spec:
  dnsNames:
  - multigres-operator-webhook-service.multigres-operator.svc
  - multigres-operator-webhook-service.multigres-operator.svc.cluster.local
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned-issuer
  secretName: webhook-server-cert
